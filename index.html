<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: right; /* تحديد اتجاه النص */
        }

        #video-container {
            text-align: center;
            margin-top: 20px;
        }

        #video-player {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        #video-links {
            width: 80%;
            max-width: 800px;
            height: 100px;
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            color: #fff; /* تحديد لون النص */
            border-radius: 10px; /* تحديد شكل الزاوية */
            border: 2px solid #555; /* تحديد حدود الحقل */
            background-color: #222; /* تحديد لون خلفية الحقل */
            resize: none; /* عدم السماح بتغيير حجم الحقل */
            outline: none; /* إزالة التأثير عند التركيز */
        }

        #video-links::placeholder {
            color: #666; /* تحديد لون النص التلقائي */
        }

        #load-links {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #333; /* تحديد لون الخلفية */
            color: #fff; /* تحديد لون النص */
            border: none; /* إزالة حدود الزر */
            border-radius: 5px; /* تحديد شكل الزاوية */
        }

        #load-links:hover {
            background-color: #555;
        }

        #error-message {
            display: none;
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body dir="rtl"> <!-- تحديد اتجاه النص -->
    <div id="video-container">
        <video id="video-player" controls dir="auto"> <!-- تحديد اتجاه النص -->
            <source id="video-source" src="" type="video/mp4">
            المتصفح الخاص بك لا يدعم تشغيل الفيديو.
        </video>
        <div id="buttons">
            <button id="prev-btn" disabled>الحلقة السابقة</button>
            <button id="next-btn">الحلقة التالية</button>
        </div>
    </div>

    <div>
        <textarea id="video-links" placeholder="ضع روابط الفيديو هنا (كل رابط في سطر منفصل)"></textarea>
        <button id="load-links">أضغط هنا بعد وضع الروابط</button>
        <div id="error-message">خطأ: يرجى التحقق من الروابط والمحاولة مرة أخرى.</div>
    </div>

    <script>
        // تحديد عناصر الصفحة
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const videoLinksTextarea = document.getElementById('video-links');
        const loadLinksBtn = document.getElementById('load-links');
        const errorMessage = document.getElementById('error-message');

        let videoLinks = [];
        let currentVideoIndex = 0;

        // تحميل الفيديو
        function loadVideo(index) {
            videoSource.src = videoLinks[index];
            videoPlayer.load();
        }

        // التحقق من موقع الفيديو وتمكين / تعطيل الأزرار بناءً على ذلك
        function checkVideoLocation() {
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === videoLinks.length - 1;
        }

        // إظهار رسالة الخطأ
        function showError() {
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000); // إخفاء الرسالة بعد 3 ثواني
        }

        // التبديل إلى الفيديو السابق
        prevBtn.addEventListener('click', function() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
                checkVideoLocation();
            }
        });

        // التبديل إلى الفيديو التالي
        nextBtn.addEventListener('click', function() {
            if (currentVideoIndex < videoLinks.length - 1) {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
                checkVideoLocation();
            }
        });

        // تحميل الروابط عند النقر على الزر
        loadLinksBtn.addEventListener('click', function() {
            videoLinks = videoLinksTextarea.value.split('\n').filter(link => link.trim() !== '');
            
            // التحقق من صحة الروابط
            if (videoLinks.length === 0) {
                showError();
                return;
            }
            
            currentVideoIndex = 0;
            loadVideo(currentVideoIndex);
            checkVideoLocation();
        });

        // التحقق من موقع الفيديو عند تحميله
        videoPlayer.addEventListener('error', function() {
            showError();
        });

        videoPlayer.addEventListener('loadeddata', function() {
            checkVideoLocation();
        });
    </script>
</body>
</html>
